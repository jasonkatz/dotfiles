# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config file using Alt-R without prefix
bind -n M-R source-file ~/.tmux.conf

# Detach session using Alt-d
bind -n M-d detach

# Kill session using Ctrl-Alt-d without prefix
bind -n M-D kill-session

# Browse sessions using Alt-s without prefix
bind -n M-s choose-tree -s

# Browse sessions using Alt-s without prefix
bind -n M-< command-prompt 'rename-session %%'

# Disable pane switching with ESC
set -s escape-time 0

# Reload pane with Alt-r without prefix
bind -n M-r respawn-pane -k

# Split panes to current dir using Alt-\ and Alt-- without prefix
bind -n M-\ split-window -h -c '#{pane_current_path}'
bind -n M-- split-window -v -c '#{pane_current_path}'

# Split panes to home dir using Alt-| and Alt-_ without prefix
bind -n M-| split-window -h
bind -n M-_ split-window -v

# Switch panes using Alt-hjkl without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Swap panes Alt-HJKL without prefix
bind -n M-H swap-pane -s {left-of}
bind -n M-J swap-pane -D
bind -n M-K swap-pane -U
bind -n M-L swap-pane -s {right-of}

# Resize panes using Ctrl-Alt-hjkl without prefix
bind -n C-M-h resize-pane -L
bind -n C-M-j resize-pane -D
bind -n C-M-k resize-pane -U
bind -n C-M-l resize-pane -R

# Toggle maximized/focused pane using Alt-z without prefix
bind -n M-z resize-pane -Z

# Display pane indices using Alt-q without prefix
bind -n M-q display-panes

# Kill pane using Alt-w without prefix
bind -n M-w kill-pane

# Create new window in current dir using Alt-t without prefix
bind -n M-t new-window -c '#{pane_current_path}'

# Create new window in home dir using Alt-T without prefix
bind -n M-T new-window

# Break pane into new window using Alt-y without prefix
bind -n M-y break-pane

# Switch windows using Alt-n and Alt-p without prefix
bind -n M-n next-window
bind -n M-p previous-window

# Reorder windows using Alt-P without prefix
bind -n M-N swap-window -t +1
bind -n M-P swap-window -t -1

# Rename window using Alt-, without prefix
bind -n M-, command-prompt 'rename-window %%'

# Kill window using Alt-W without prefix
bind -n M-W kill-window

# Enable mouse control
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Remap copy mode shortcut from prefix [] to Alt-c without prefix
bind -n M-c copy-mode
bind -T copy-mode-vi M-c send-keys -X cancel

# Copy and paste from tmux buffer using vim bindings
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -n C-M-p paste-buffer

